<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
  
    <link href="css/ShoppingBags.css" rel="stylesheet" />>
    <script src="script/ShoppingBag.js"></script>
    <template id="temp-row">
        <tr class="item-row">
            <td class="imageColumn">
                <div class="img-w">
                    <img id="image" />
                </div>
            </td>
            <td class="descriptionColumn">
                <div>
                    <h3 class="itemName"></h3>
                    <h6>

                        <a class="viewLink" href="https://www.next.co.il/he/g59522s11#407223">לפרטים נוספים</a>
                    </h6>
                </div>
            </td>
            <script src="script/performOrder.js"></script>
            <td class="countColumn">

                <button class="incrementButton">+</button> <!-- Button for incrementing quantity -->
                <p class="itemNumber"></p>
                <button class="decrementButton">-</button> <!-- Button for decrementing quantity -->
            </td>
            <td class="totalColumn delete">
                <div class="expandoHeight" style="height: 99px;">
                    <p class="price"></p>
                    <button title="לחצו כאן כדי להסיר את פריט זה" class="DeleteButton">הסרת פריט</button>
                </div>
            </td>
        </tr>
    </template>
</head>
<body>
    <div class="cart">
        <div id="title">
            <h1> סל קניות </h1>
            <p>
                הסל שלך מכיל <span id="itemCount"></span> פריטים ומגיע לסך של <span id="totalAmount"></span>.
            </p>
            <a class="nxbtn primary GoToCheckout TopLink checkout_transfer"  href="performOrder.html" onclick="placeOrder(); return false;">לביצוע ההזמנה</a> <a class="shopmore" href="Products.html?fromShoppingBag=1">המשך בקניה</a> <div class="ClearBoth"></div>
        </div>
        <div class="cistGroup">
            <table id="items" class="items">
                <thead>
                    <tr>
                        <th class="itemsColumn" colspan="2">פריטים</th>
                        <th>כמות</th>
                        <th class="totalColumn">סכום ההזמנה</th>
                    </tr>
                </thead>
               <tbody></tbody>
            </table>
        </div>
    </div>
</body>
</html>
